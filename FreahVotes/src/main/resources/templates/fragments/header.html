<!DOCTYPE html>
<!-- had to add the extras namespace to get sec:authorise to work. also needed to add POM entry -->
<html xmlns:th="http://thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
</head>
	<div th:fragment="headerElement" th:remove="tag">
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!-- 			bootstrap collapse menu did not work with jquery import after bootstrap. -->
			<script
  			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  			integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  			crossorigin="anonymous">
			</script>
  			<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
			 <script type="text/javascript">
			$('button#cancel').on('click', function(){
    		window.history.back();
							});
			</script>
	</div>
	
	<div th:fragment="navbar" th:remove="tag">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			  <a class="navbar-brand" href="/"><img src="/alansfreshvotes/images/AlanTech.png"/></a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarText">
			  <ul sec:authorize="isAuthenticated()" class="navbar-nav mr-auto">
			      <li class="nav-item">
			        <a class="nav-link" th:href="@{/dashboard}">Dashboard <span class="sr-only">(current)</span></a>
			      </li>
			     </ul>
			    <div class="navbar-nav ml-auto">
			    <div sec:authorize="!isAuthenticated()">
			     	<button class="btn btn-primary btn-lg" id="loginBtn">Log In</button>
			     	<script type="text/javascript">
			     	$(function () {
			     		$("#loginBtn").click(function () {
			     			window.location.href = 'login'
			     		})
			     	});
			     	</script>
			    </div>
			     <div sec:authorize="isAuthenticated()">
				    <form th:action="@{/logout}" method="post" class="float-right">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
						<button type="submit" class="btn btn-primary btn-lg" >logout</button>
					</form>
			    </div>
			    </div>
			  </div>
		</nav>
	</div>
	
	
<body>
</body>
</html>
