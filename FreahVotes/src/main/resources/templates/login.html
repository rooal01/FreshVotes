<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<Title>FreshVotes Login Page</Title>
<script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>
  <script type="text/javascript">
  $(function () {
	  $("#createaccount").click(function () {
		  window.location.href = "register";
	  });
	  
  });
  </script>
</head>
<body>
<form action="./login" method="POST">
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <fieldset>
        <legend>Please Login</legend>
        <!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
        <div th:if="${param.error != null}">
            
                Failed to login.
                <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                  Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
                </div>
            
        </div>
        <!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
        <div th:if="${param.logout != null}">
            <div>
                You have been logged out.
            </div>
        </div>
        <p>
        <label for="username">Username</label>
        <input type="text" id="username" name="username"/>
        </p>
        <p>
        <label for="password">Password</label>
        <input type="password" id="password" name="password"/>
        </p>
        <div>
            <button type="submit" class="btn">Log in</button>
            <button type="button" id="createaccount" class="btn">Create Account</button>
        </div>
    </fieldset>
 </form>



</body>


</html>
