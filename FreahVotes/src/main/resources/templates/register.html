<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>FreshVotes Register</title>
</head>
<body>
<h2>Register For an Account</h2>

<form action="" method="POST">
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
Name: <input type="text" th:field="${user.name}"/><br/>
Email Address: <input type="text" th:field="${user.username}"/><br/>
Password: <input type="password" th:field="${user.password}"/><br/>
Confirm Password <input type="password"/><br/>
<button type="submit">Create Account</button>
</form>
</body>
</html>
